<!doctype html>
<html lang="en">

<head>
  <title>Roll of the dice</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Roll of the dice">
  <meta name="author" content="Rokoel">

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div id="main_dice">
    <div id="bottom" style="display: none;">3</div>
    <div id="left" style="display: none;">4</div>
    <div id="top" style="display: none;">2</div>
    <div id="right" style="display: none;">5</div>
    <div id="points_for_two_first">
      <div id="top_right" class="point"></div>
      <div id="bottom_left" class="point"></div>
    </div>
    <div id="points_for_two_second">
      <div id="top_left" class="point"></div>
      <div id="bottom_right" class="point"></div>
    </div>
    <div id="central_point" class="point"></div>
  </div>
  <script src="./js/scripts.js"></script>
</body>

</html>
